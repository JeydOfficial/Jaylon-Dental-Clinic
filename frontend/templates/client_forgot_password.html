<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <!-- Tab Title -->
        <title>Forgot Password | Jaylon Dental Clinic</title>

        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Favicon -->
        <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Font Awesome -->
<!--        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">-->
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css">

        <!-- Google Fonts -->
            <!-- Poppins Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
            <!-- Lobster Font -->
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

        <!-- Toastr CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #97a97c;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
            }
            .lobster-font {
                font-family: 'Lobster', cursive;
            }
            .customized {
                background-color: #b5c99a !important;
            }
            .customized-bg {
                background-color: #b5c99a !important;
            }
            .customized:hover {
                background-color: #8a9a5b !important;
                color: white;
            }
            .forgot-password-container {
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                width: 400px;
                max-width: 90%;
            }
            .text-decoration-none:hover {
                text-decoration: underline !important;
            }

            /* KEYFRAMES */
            @keyframes colorAnimation {
                0% {
                        color: #6c7a5f;
                }
                20% {
                        color: #4f5d40;
                }
                40% {
                        color: #5a6e4d;
                }
                60% {
                        color: #3f4a32;
                }
                80% {
                        color: #4a5a3f;
                }
                100% {
                        color: #2e3b24;
                }
            }
        </style>
    </head>
    <body>
        <div class="forgot-password-container">
            <div class="text-center py-3 customized-bg">
                <img src="{% static 'images/favicon.png' %}" alt="Jaylon Dental Clinic Logo" class="mb-1"
                     style="max-width: 100px;">
                <h3 class="lobster-font m-0" style="animation: colorAnimation 7s infinite alternate">Jaylon Dental Clinic</h3>
                <small>Forgot Password</small>
            </div>
            <div class="p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fa-light fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn customized"><i class="fa-light fa-paper-plane"></i> Send Email</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'client_login' %}" class="text-decoration-none">Back to Log In</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- jQuery (required for Toastr) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Toastr JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script>
                // Toastr configuration
                toastr.options = {
                  "closeButton": true,
                  "debug": false,
                  "newestOnTop": true,
                  "progressBar": true,
                  "positionClass": "toast-top-right",
                  "preventDuplicates": false,
                  "onclick": null,
                  "showDuration": "300",
                  "hideDuration": "1000",
                  "timeOut": "5000",
                  "extendedTimeOut": "1000",
                  "showEasing": "swing",
                  "hideEasing": "linear",
                  "showMethod": "fadeIn",
                  "hideMethod": "fadeOut"
                }

                // Check for success message in Django messages
                {% if messages %}
                    {% for message in messages %}
                        {% if message.tags == 'success' %}
                            toastr.success("{{ message }}");
                        {% elif message.tags == 'error' %}
                            toastr.error("{{ message }}");
                        {% endif %}
                    {% endfor %}
                {% endif %}
        </script>
    </body>
</html>
