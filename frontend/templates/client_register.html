<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Jaylon Dental Clinic</title>
    <!-- Favicon-->
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="text-center py-3 text-bg-primary">
        <img src="{% static 'images/favicon.png' %}" alt="Jaylon Dental Clinic Logo" class="mb-1"
             style="max-width: 100px;">
        <h3 class="m-0 fw-bold">Jaylon Dental Clinic</h3>
        <small>Client Registration</small>
    </div>
    <div class="px-4 pt-4">
        <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="first_name" class="form-label"><i class="fas fa-user"></i> First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="last_name" class="form-label"><i class="fas fa-user"></i> Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="phone_number" class="form-label"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="sex" class="form-label"><i class="fas fa-venus-mars"></i> Sex</label>
                <select class="form-select" id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="current_address" class="form-label"><i class="fas fa-home"></i> Current Address</label>
            <input type="text" class="form-control" id="current_address" name="current_address" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="birthday" class="form-label"><i class="fas fa-birthday-cake"></i> Birthday</label>
                <input type="date" class="form-control" id="birthday" name="birthday" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="age" class="form-label"><i class="fas fa-user-clock"></i> Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Register</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'client_login' %}" class="text-decoration-none">Login here</a></p>
    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery (required for Toastr) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    // Toastr configuration
    toastr.options = {
      "closeButton": true,
      "debug": false,
      "newestOnTop": true,
      "progressBar": true,
      "positionClass": "toast-top-right",
      "preventDuplicates": false,
      "onclick": null,
      "showDuration": "300",
      "hideDuration": "1000",
      "timeOut": "5000",
      "extendedTimeOut": "1000",
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    }

    // Check for success message in Django messages
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success' %}
                toastr.success("{{ message }}");
            {% elif message.tags == 'error' %}
                toastr.error("{{ message }}");
            {% endif %}
        {% endfor %}
    {% endif %}
</script>
</body>
</html>
