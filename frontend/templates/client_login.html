<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Jaylon Dental Clinic</title>
        <!-- Favicon-->
        <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

        <!-- Toastr CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #7da0ca;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
            }
            .btn:hover {
                background-color: #416a93;
            }
            .text-decoration-none:hover {
                text-decoration: underline !important;
            }
            .customized-bg {
                 background-color: #5483b3;
            }
            .login-container {
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                width: 400px;
                max-width: 90%;
            }
        </style>
    </head>
    <body>
    <div class="login-container">
        <div class="text-center py-3 customized-bg">
            <img src="{% static 'images/favicon.png' %}" alt="Jaylon Dental Clinic Logo" class="mb-1"
                 style="max-width: 100px;">
            <h3 class="m-0 fw-bold" style="color: white">Jaylon Dental Clinic</h3>
            <small style="color: white">Client Login</small>
        </div>
        <div class="px-4 pt-4">
            <form id="loginForm" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn customized-bg" style="color: white">
                        <i class="fas fa-sign-in-alt"></i> Login</button>
                </div>
            </form>

            <div class="d-flex justify-content-between align-items-center mt-3 mx-1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember Me
                    </label>
                </div>
                <a href="{% url 'client_forgot_password' %}" class="text-decoration-none">Forgot Password?</a>
            </div>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'client_register' %}" class="text-decoration-none"> Register
                    here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (required for Toastr) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
            // Toastr configuration
            toastr.options = {
              "closeButton": true,
              "debug": false,
              "newestOnTop": true,
              "progressBar": true,
              "positionClass": "toast-top-right",
              "preventDuplicates": false,
              "onclick": null,
              "showDuration": "300",
              "hideDuration": "1000",
              "timeOut": "5000",
              "extendedTimeOut": "1000",
              "showEasing": "swing",
              "hideEasing": "linear",
              "showMethod": "fadeIn",
              "hideMethod": "fadeOut"
            }

            // Check for success message in Django messages
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        toastr.success("{{ message }}");
                    {% elif message.tags == 'error' %}
                        toastr.error("{{ message }}");
                    {% endif %}
                {% endfor %}
            {% endif %}

    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const rememberMeClientCheckbox = document.getElementById('rememberMe');

            // Check if email is stored in localStorage and set it
            const storedClientEmail = localStorage.getItem('rememberedClientEmail');
            if (storedClientEmail) {
                emailInput.value = storedClientEmail;
                rememberMeClientCheckbox.checked = true;
            }

            // Handle form submission
            form.addEventListener('submit', function(e) {
                if (rememberMeClientCheckbox.checked) {
                    localStorage.setItem('rememberedClientEmail', emailInput.value);
                } else {
                    localStorage.removeItem('rememberedClientEmail');
                }
            });

            // Handle checkbox change
            rememberMeClientCheckbox.addEventListener('change', function() {
                if (!this.checked) {
                    localStorage.removeItem('rememberedClientEmail');
                }
            });
        });
    </script>

    </body>
</html>
