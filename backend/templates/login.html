<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Administrator Login</title>
        <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #7e919f;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
            }
            .customized {
                background-color: #57707a;
            }
            .customized-bg {
                background-color: #57707a;
            }
            .customized:hover {
                background-color: #6e8a94;
            }
            .text-decoration-none:hover {
                text-decoration: underline !important;
            }
            .login-container {
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                width: 400px;
                max-width: 90%;
            }
            .form-floating {
                margin-bottom: 20px;
            }
            .btn-login {
                background-color: #00ced1;
                border: none;
                padding: 10px 20px;
                font-weight: 500;
                transition: all 0.3s ease;
            }
            .btn-login:hover {
                background-color: #3a8fc7;
            }

            /*KEYFRAMES*/
            @keyframes colorAnimation {
                0% {
                        color: #8cb1b9;
                }
                20% {
                        color: #a3c1c9;
                }
                40% {
                        color: #b0d0d4;
                }
                60% {
                        color: #c0d8da;
                }
                80% {
                        color: #d2e3e5;
                }
                100% {
                        color: #e3f0f1;
                }
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="text-center py-4 customized-bg" style="color: #ffffff;">
                <img src="{% static 'images/favicon.png' %}" alt="Jaylon Dental Clinic Logo" class="mb-1" style="max-width: 100px;">
                <h4 class="m-0 fw-bold" style="animation: colorAnimation 5s infinite alternate">Jaylon Dental Clinic</h4>
                <small>Admin Login</small>
            </div>
            <div class="p-4">
                <form id="loginForm" method="post">
                    {% csrf_token %}

                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <button class="btn w-100 customized py-2" type="submit" style="color: white">LOG IN</button>

                    <div class="d-flex justify-content-between align-items-center mt-3 mx-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember Me
                            </label>
                        </div>
                        <a href="{% url 'forgot_password' %}" class="text-decoration-none">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script>
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": true,
                "progressBar": true,
                "positionClass": "toast-top-right",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }

            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        toastr.success("{{ message }}");
                    {% elif message.tags == 'error' %}
                        toastr.error("{{ message }}");
                    {% endif %}
                {% endfor %}
            {% endif %}
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.getElementById('loginForm');
                const emailInput = document.getElementById('floatingInput');
                const rememberMeCheckbox = document.getElementById('rememberMe');

                // Check if email is stored in localStorage and set it
                const storedEmail = localStorage.getItem('rememberedEmail');
                if (storedEmail) {
                    emailInput.value = storedEmail;
                    rememberMeCheckbox.checked = true;
                }

                // Handle form submission
                form.addEventListener('submit', function(e) {
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('rememberedEmail', emailInput.value);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }
                });

                // Handle checkbox change
                rememberMeCheckbox.addEventListener('change', function() {
                    if (!this.checked) {
                        localStorage.removeItem('rememberedEmail');
                    }
                });
            });
        </script>
    </body>
</html>
