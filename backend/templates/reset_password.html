<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Reset Password - Jaylon Dental Clinic</title>
        <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background: #f1daae;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
            }
            .login-container {
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                width: 400px;
                max-width: 90%;
            }
            .form-floating {
                margin-bottom: 20px;
            }
            .btn-login {
                background-color: #00ced1;
                border: none;
                padding: 10px 20px;
                font-weight: 500;
                transition: all 0.3s ease;
            }
            .btn-login:hover {
                background-color: #3a8fc7;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="text-center py-4" style="color: #ffffff; background-color: #d2ba9e;">
                <img src="{% static 'images/favicon.png' %}" alt="Jaylon Dental Clinic Logo" class="mb-1" style="max-width: 100px;">
                <h3 class="m-0 fw-bold">Jaylon Dental Clinic</h3>
                <small>Reset Password</small>
            </div>
            <div class="p-4">
                <form id="sign_in" method="POST">
                    {% csrf_token %}
                    <div class="form-floating">
                        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New password" required>
                        <label for="new_password">New Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
                        <label for="confirm_password">Confirm New Password</label>
                    </div>
                    <button class="btn btn-primary btn-login w-100" type="submit" style="background-color: #d2ba9e" >RESET PASSWORD</button>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script>
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": true,
                "progressBar": true,
                "positionClass": "toast-top-right",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }

            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        toastr.success("{{ message }}");
                    {% elif message.tags == 'error' %}
                        toastr.error("{{ message }}");
                    {% endif %}
                {% endfor %}
            {% endif %}
        </script>
    </body>
</html>
